<html>
  <head>
	 <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
	 <center>
		<canvas id="c1"></canvas>
		<canvas id="c2"></canvas>
		<br>
		<table>
		  <tr>
			 <td>
				<form id="tool">
				  <label>
					 <input type="radio" name="paint" value="node" checked>
					 Node
				  </label>
				  <br>
				  <label>
					 <input type="radio" name="paint" value="edge">
					 Edge
				  </label>
				  <br>
				  <label>
					 <input type="radio" name="paint" value="erase">
					 Erase
				  </label>
				</form>
			 </td>
			 <td class="padleft">
				<label>
				  <input type="checkbox" id="renderDebug">
				  Debugging
				</label>
				<br>
				<label>
				  <input type="checkbox" id="renderDebugId">
				  Debugging Ids
				</label>
				<br>
				<label>
				  <input type="checkbox" id="renderCyclic">
				  Cyclic Ordering
				</label>
				<br>
				<label>
				  <input type="checkbox" id="renderGraph">
				  Graph
				</label>
				<br>
				<label>
				  <input type="checkbox" id="renderLambda" checked>
				  Lambda Graph
				</label>
			 </td>
		  </tr>
		</table>
	 </center>
	 <script src="/js/bundle.js"></script>
  </body>
</html>
