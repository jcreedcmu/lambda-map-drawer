<html>
  <head>
	 <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
	 <center>
		<div id="instr"><b>Instructions</b>: If you draw a graph with nodes (red) and edges (blue) such that
		every node has exactly three edges, it determines a lambda-calculus term obeying certain
		ordering constraints. <a href="https://github.com/jcreedcmu/lambda-maps/blob/master/README.md">See here</a>
		for some more links to literature.
</div>
		<canvas id="c1"></canvas>
		<canvas id="c2"></canvas>
		<br>
		<table>
		  <tr>
			 <td class="center">
				<button id="clear">Clear</button><br><br>
				Examples:
				<select id="examples">
				  <option value="cube">Cube</option>
				  <option value="dodecahedron">Dodecahedron</option>
				  <option value="prism">Triangular Prism</option>
				  <option value="tetrahedron">Tetrahedron</option>
				  <option value="tutte">Tutte Graph</option>
				  <option value="example1" selected>Misc. 1</option>
				  <option value="example2">Misc. 2</option>
				  <option value="example3">Misc. 3</option>
				</select>
			 </td>
			 <td class="padleft">
				<b>Drawing Tools</b><hr>
				<form id="tool">
				  <label>
					 <input type="radio" name="paint" value="node" checked>
					 Node
				  </label>
				  <br>
				  <label>
					 <input type="radio" name="paint" value="edge">
					 Edge
				  </label>
				  <br>
				  <label>
					 <input type="radio" name="paint" value="erase">
					 Erase
				  </label>
				</form>
			 </td>
			 <td class="padleft">
				<label>
				  <input type="checkbox" id="renderDebug">
				  Debugging
				</label>
				<br>
				<label>
				  <input type="checkbox" id="renderDebugId">
				  Debugging Ids
				</label>
				<br>
				<label>
				  <input type="checkbox" id="renderCyclic">
				  Cyclic Ordering
				</label>
				<br>
				<label>
				  <input type="checkbox" id="renderGraph">
				  Graph
				</label>
				<br>
				<label>
				  <input type="checkbox" id="renderLambda" checked>
				  Lambda Graph
				</label>
			 </td>
		  </tr>
		</table>
		<br>
		<pre id="lambda"></pre>
	 </center>
	 <script src="/js/bundle.js"></script>
  </body>
</html>
